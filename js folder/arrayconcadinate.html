<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array using concadenate</title>
</head>
<body>
    <p> concat() method concadenates two or more arrays</p>
    <p id="demo"></p>
    <script>
        const arr1=["haii","hello"];//string array
        const arr2=[1,2,3];//integer array
        const arr3=arr1.concat(arr2);//concadenated  both array
        document.getElementById("demo").innerHTML=arr3;
    </script>
    
</body>
</html>
