<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Largest of Three Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
    </style>
</head>
<body>

    <h2>Find the Largest of Three Numbers</h2>

    Enter 1st Number: <input type="number" id="num1"><br><br>
    Enter 2nd Number: <input type="number" id="num2"><br><br>
    Enter 3rd Number: <input type="number" id="num3"><br><br>

    <button onclick="findLargest()">Find Largest</button>

    <p id="result"></p>

    <script>
        function findLargest() {
            const a = parseFloat(document.getElementById("num1").value);
            const b = parseFloat(document.getElementById("num2").value);
            const c = parseFloat(document.getElementById("num3").value);

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                document.getElementById("result").innerText = "Please enter all three numbers.";
                return;
            }

            let largest;

            if (a >= b && a >= c) {
                largest = a;
            } else if (b >= a && b >= c) {
                largest = b;
} else {
                largest = c;
            }

            document.getElementById("result").innerText = "The largest number is: " + largest;
        }
    </script>

</body>
</html>
